<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Monitor Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Flatpickr month select plugin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link href="/style.css" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <div class="main-content">
      <div class="nav">
        <div>
          <a class="active" href="#"> HOME </a>
          <div id="weather-container">
            <div class="weather-icon">
              <img src="/imgs/images__9_-removebg-preview.png" alt="icon" />
            </div>
            <p id="location"></p>
            <img id="temperature-icon"
              src="/imgs/depositphotos_211950946-stock-illustration-flame-logo-fire-icon-fire-removebg-preview.png"
              alt="Temperature">
            <p id="temperature">
              <span id="temperature-value"></span>
            </p>
            <img id="wind-icon" src="/imgs/cool-wind-800px-removebg-preview.png" alt="Wind">
            <p id="wind">
              <span id="wind-value"></span>
            </p>
          </div>
          <!-- <img id="Icon_Loading" src="/imgs/9PrD.gif" alt="icon" /> -->
        </div>

        <div>
          <button class="sampling-btn" id="start-sampling-btn" title="Start Sampling">
            <i class="fas fa-play"></i> Start Sampling
          </button>
          <button class="sampling-btn" id="config-esp32-btn" title="Configure ESP32" style="background: #2196F3;">
            <i class="fas fa-cog"></i> ESP32 Config
          </button>
        </div>
      </div>
    </div>
    <!-- Data Widget -->
    <div class="widgets">
      <div class="widget data-widget">
        <div class="title-dataWidget">Data Monitor</div>
        <div class="subtitle-dataWidget">Real-time Data</div>
        <div class="Row_1_dataWidget">
          <div class="card card_temperature">
            <div class="label" style="margin-top: 3px;"><i class="fas fa-thermometer-half"
                style="font-size: 20px; margin-right: 8px;"></i>Temperature</div>
            <div id="container_temperature" style="stroke: #fafafabd;"></div>
          </div>
          <div class="card card_humidity">
            <div class="label" style="margin-top: 3px"><i class="fas fa-tint"
                style="font-size: 20px; margin-right: 10px;"></i>Humidity</div>
            <div id="container_humidity" style="stroke: #fafafabd;"></div>
          </div>
        </div>
      </div>
      
      <!-- Chart Widget -->
      <div class="widget chart-container1">
        <div class="chart-controls">
          <div class="chart-mode-buttons">
            <div class="second-btn">Currently</div>
            <div class="hourly-btn">Hourly</div>
            <div class="daily-btn">Daily</div>
          </div>
          <div class="chart-export-buttons">
            <button class="export-btn" id="export-chart-btn" title="Export CSV">
              <i class="fas fa-download"></i> Export CSV
            </button>
            <button class="export-btn" id="export-report-btn" title="Export CSV">
              <i class="fas fa-file-csv"></i> Export CSV
            </button>
          </div>
          <div class="time-chart">
            <input type="text" id="Time-chart" class="time-chart-input" placeholder="YYYY-MM-DD HH">
          </div>
        </div>
        <figure class="highcharts-figure">
          <div id="chart-container"></div>
        </figure>
      </div>
    </div>
  </div>

  <!-- Modal cho FOTA -->
  <div id="fota-modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Firmware OTA</h2>
      
      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="upload">Upload Firmware</button>
        <button class="tab-btn" data-tab="versions">Firmware Versions</button>
      </div>
      
      <!-- Upload Tab -->
      <div id="upload-tab" class="tab-content active">
        <div class="upload-form">
          <h3>Upload New Firmware</h3>
          <form id="firmware-upload-form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="version-name">Version Name:</label>
              <input type="text" id="version-name" name="versionName" placeholder="e.g., v1.2.3" required>
            </div>
            <div class="form-group">
              <label for="firmware-file">Firmware File (.bin):</label>
              <input type="file" id="firmware-file" name="firmwareFile" accept=".bin" required>
            </div>
            <div class="form-group">
              <label for="description">Description (Optional):</label>
              <textarea id="description" name="description" placeholder="Mô tả về phiên bản firmware..."></textarea>
            </div>
            <button type="submit" class="upload-btn">
              <i class="fas fa-upload"></i> Upload Firmware
            </button>
          </form>
          <div id="upload-progress" class="upload-progress" style="display: none;">
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
            <span class="progress-text">0%</span>
          </div>
        </div>
      </div>
      
      <!-- Versions Tab -->
      <div id="versions-tab" class="tab-content">
        <h3>Available Firmware Versions</h3>
        <div id="versionList" class="version-list"></div>
        <p id="upload-status"></p>
      </div>
    </div>
  </div>

  <!-- ESP32 Configuration Modal -->
  <div id="esp32-config-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <h2><i class="fas fa-cog"></i> ESP32 Configuration</h2>
        <span class="close-modal" id="close-esp32-config">&times;</span>
      </div>
      <div class="modal-body">
        <div id="esp32-config-status" style="margin-bottom: 15px; padding: 10px; border-radius: 4px; display: none;"></div>
        <form id="esp32-config-form">
          <div style="margin-bottom: 15px;">
            <label for="esp32-ip" style="display: block; margin-bottom: 5px; font-weight: bold;">ESP32 IP Address:</label>
            <input type="text" id="esp32-ip" readonly style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background: #f5f5f5;">
            <small style="color: #666;">Auto-detected from ESP32 registration</small>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="dashboard-host" style="display: block; margin-bottom: 5px; font-weight: bold;">Dashboard Server IP:</label>
            <input type="text" id="dashboard-host" placeholder="192.168.1.100" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <small style="color: #666;">IP address of this dashboard server</small>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="dashboard-port" style="display: block; margin-bottom: 5px; font-weight: bold;">Dashboard Port:</label>
            <input type="number" id="dashboard-port" value="3000" min="1" max="65535" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
          </div>
          <div style="display: flex; gap: 10px;">
            <button type="submit" style="flex: 1; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
              <i class="fas fa-save"></i> Save Configuration
            </button>
            <button type="button" id="cancel-esp32-config" style="flex: 1; padding: 10px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 0;
      border: 1px solid #888;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-header {
      padding: 20px;
      background: #2196F3;
      color: white;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }
    .close-modal {
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      opacity: 0.7;
    }
    .modal-body {
      padding: 20px;
    }
    .success-msg {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error-msg {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info-msg {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js" defer></script>
  <script src="https://code.highcharts.com/highcharts.js" defer></script>
  <script src="https://code.highcharts.com/modules/exporting.js" defer></script>
  <script src="https://code.highcharts.com/modules/export-data.js" defer></script>
  <script src="https://code.highcharts.com/modules/accessibility.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="/index.js" defer></script>
</body>

</html>
